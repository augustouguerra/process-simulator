<h1 class="title">Simulador planificación de procesos</h1>

<button class="btn-primary" (click)="add()">ADD</button>

<button class="btn-primary" (click)="srtAlg()">SRT</button>
<div>
  <p>Nuevo proceso</p>
<div>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="processName">
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-label>Tiempo de llegada</mat-label>
    <input matInput [(ngModel)]="processArrivalTime">
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-label>Tiempo de ejecución</mat-label>
    <input matInput [(ngModel)]="processExecuteTime">
  </mat-form-field>
</div>
<button class="btn-primary" (click)="addProcess()">Añadir proceso</button>
</div>
<p>Algoritmos</p>
<button class="btn-primary" (click)="fifo()">FIFO</button>
<button class="btn-primary" (click)="spn()">SPN</button>
<div>
  <mat-form-field>
    <mat-label>Quantum</mat-label>
    <input matInput [(ngModel)]="quantum">
  </mat-form-field>
</div>
<button class="btn-primary" (click)="roundRobin()">Round Robin</button>



<table-processes #child>
</table-processes>
