
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #matTableViewChild>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="arrivalTime">
      <th mat-header-cell *matHeaderCellDef> tiempo de llegada </th>
      <td mat-cell *matCellDef="let element"> {{element.arrivalTime}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="executeTime">
      <th mat-header-cell *matHeaderCellDef> tiempo de ejecucion </th>
      <td mat-cell *matCellDef="let element"> {{element.executeTime}} </td>
    </ng-container>
  
    <!-- Symbol Column 
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
